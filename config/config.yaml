data:
  cache_dir: "data/cache"
  output_dir: "data/output"
  default_exchange: "binance"
  default_timeframe: "4h"
  default_limit: 1500

indicators:
  ema_periods: [20, 50, 200]
  rsi_period: 14
  rsi_overbought: 70
